<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #0069d9;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .credentials {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        .credentials p {
            margin: 5px 0;
            font-family: monospace;
        }
        #token-info {
            margin-top: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            word-break: break-all;
        }
        #token-info pre {
            margin: 5px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <div id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" value="admin">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" value="admin123">
            </div>
            <button id="loginBtn">Login</button>
            <div id="message" class="message" style="display: none;"></div>
            
            <div class="credentials">
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> admin123</p>
            </div>
            
            <div id="token-info">
                <h3>Current Token Info:</h3>
                <div id="token-content">No token found</div>
                <button id="clearTokenBtn" style="margin-top: 10px; background-color: #dc3545;">Clear Token</button>
            </div>
            
            <div class="info">
                <p>After logging in, go to <a href="http://localhost:3000" target="_blank">Home Page</a> to see the ADMIN link in the navigation</p>
                <p>Or go directly to <a href="http://localhost:3000/admin" target="_blank">Admin Dashboard</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const clearTokenBtn = document.getElementById('clearTokenBtn');
            const messageDiv = document.getElementById('message');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const tokenContentDiv = document.getElementById('token-content');

            // Display current token info
            function updateTokenInfo() {
                const token = localStorage.getItem('token');
                if (!token) {
                    tokenContentDiv.innerHTML = '<p>No token found</p>';
                    return;
                }

                try {
                    // JWT tokens are in format: header.payload.signature
                    const parts = token.split('.');
                    if (parts.length !== 3) {
                        tokenContentDiv.innerHTML = '<p>Invalid token format</p>';
                        return;
                    }
                    
                    // Base64 decode the payload
                    const payload = JSON.parse(atob(parts[1]));
                    
                    // Format the payload for display
                    const formattedPayload = JSON.stringify(payload, null, 2);
                    
                    // Check if user has admin privileges
                    const isAdmin = payload.user && payload.user.isAdmin === true;
                    
                    tokenContentDiv.innerHTML = `
                        <p><strong>Token:</strong> ${token.substring(0, 20)}...</p>
                        <p><strong>Admin Status:</strong> ${isAdmin ? 'YES' : 'NO'}</p>
                        <p><strong>Payload:</strong></p>
                        <pre>${formattedPayload}</pre>
                        <p><strong>Expires:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</p>
                    `;
                } catch (error) {
                    tokenContentDiv.innerHTML = `<p>Error decoding token: ${error.message}</p>`;
                }
            }

            // Initial token check
            updateTokenInfo();

            loginBtn.addEventListener('click', async function() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    showMessage('Please enter both username and password', 'error');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:5001/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        showMessage('Login successful! You can now access the admin dashboard.', 'success');
                        updateTokenInfo();
                    } else {
                        showMessage(data.message || 'Login failed', 'error');
                    }
                } catch (error) {
                    showMessage('Error connecting to server. Make sure the backend is running.', 'error');
                    console.error('Login error:', error);
                }
            });

            clearTokenBtn.addEventListener('click', function() {
                localStorage.removeItem('token');
                showMessage('Token cleared successfully', 'success');
                updateTokenInfo();
            });

            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                // Auto-hide message after 5 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
